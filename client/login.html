<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap&family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" type="text/css" href="login.css" />
  </head>
  <body>
    <div class="outter">
      <div class="sep">
        <div class="heading">
          <div class="topic">
            <div class="logo">
              <img src="./assets/log.png" />
              <h1>Club Connect</h1>
            </div>
            <p>Unite Every Club, Connect Every Player...!</p>
          </div>
          <div class="pic">
            <img src="./assets/sample-removebg.png" />
          </div>
        </div>
        <div class="login">
          <h2>Login</h2>
          <div>
            <form>
              <input type="text" placeholder="Enter your username" />
              <input type="password" placeholder="Enter your password" />
              <div class="forgot-btn">
                <p>forgot password ?</p>
                <button type="submit">Login</button>
              </div>
            </form>

            <div class="intersect">
              <p>_______________</p>
              <p id="or">Or</p>
              <p>_______________</p>
            </div>
            <div class="ex-login">
              <img src="./assets/Facebook.png" />
              <img src="./assets/google.svg" />
            </div>

            <div class="signup">
              <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
